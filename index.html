<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <title>Monk's Cafe | Reservations</title>
</head>

<body>

	<div class="header">
		<h1>Monk's Cafe!</h1>
		<h3>"The Coffee Shop"</h3>
	</div>

	<div class="container">
		<div class="reservations">
			<div class="make-a-reservation">
				<h3>Make A Reservation</h3>
				<form id="makeReservation">
					<input type="text" id="reservation-name" placeholder="Name" />
					<input type="date" id="reservation-day" value="" />
					<button type="submit">Confirm Reservation</button>
					<p class="error">Please fill out the required fields.</p>
				</form>
			</div>
			<div class="existing-reservations">
				<h3>Existing Reservations</h3>
				<table>
					<thead>
						<th>Name</th>
						<th colspan="2">Day</th>
					</thead>
					<tbody class="reservation-list"></tbody>
				</table>
			</div>
		</div>
		<script id="reservation-template" type="text/x-handlebars-template">
			<tr id={{id}}>
				<td>{{name}}</td>
				<td>{{day}}</td>
				<td><span class="remove"></span></td>
			</tr>
		</script>
	</div>

	<div class="dine-with-us">
		<h2>Come Dine With Us</h2>
		<div id="map"></div>
	</div>

	<!-- jquery -->
	<script src="js/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

	<!-- handlebars -->
	<script src="js/handlebars-v4.0.5.js"></script>

	<!-- custom js -->
	<script src="js/main.js"></script>

	<!-- google maps api -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPbRcY7yzxrGo4JKRk0d0LnNzCqO2mx4&callback=initMap" type="text/javascript"></script>
	
</body>
</html>
