<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <title>Sublime Project</title>
</head>
<body>
	<div class="container">
		<div class="header">
		   <h1>Monk's Cafe!</h1>
		   <h3>"The Coffee Shop"</h3>
		   <img src="images/toms-restaurant.jpg" alt="Tom's Restaurant" />
		</div>
		<div class="reservations">
			<div class="make-a-reservation">
				<h3>Make A Reservation</h3>
				<form id="makeReservation">
					<input type="text" id="reservation-name" placeholder="Name" />
					<input type="date" id="reservation-day" placeholder="Day" />
					<button type="submit">Confirm Reservation</button>
				</form>
			</div>
			<div class="existing-reservations">
				<h3>Existing Reservations</h3>
				<table>
					<thead>
						<th>Name</th>
						<th>Day</th>
					</thead>
					<tbody class="reservation-list"></tbody>
				</table>
			</div>
		</div>
		<script id="reservation-template" type="text/x-handlebars-template">
			<tr>
				<td>{{name}}</td>
				<td>{{day}}</td>
			</tr>
		</script>
		<div class="dine-with-us">
			<h2>Come Dine With Us</h2>
			<div id="map"></div>
		</div>
		<div id="reviews">
			<img src="images/jerry.jpg" alt="Jerry Seinfeld" />
			<ul class="reviews">
				<li class="review">
					<p>"Big lettuce, big carrots, tomatoes like volleyballs."<br />
					<span class="author">- Jerry Seinfeld, on The BIG Salad</span></p>
				</li>
			</ul>
		</div>
	</div>

	<!-- jquery -->
	<script src="js/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

	<!-- handlebars -->
	<script src="js/handlebars-v4.0.5.js"></script>

	<!-- custom js -->
	<script src="js/main.js"></script>

	<!-- google maps api -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPbRcY7yzxrGo4JKRk0d0LnNzCqO2mx4&callback=initMap" type="text/javascript"></script>
	
</body>
</html>
